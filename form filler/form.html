<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link href="form.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <div style="display: grid; grid-template-columns: 2fr 2fr; gap: 10px;">
            <div class="forms">
                <h1 style="padding-left: 10px;">FIELD FORM</h1>
                <label class="lb">Select Field Type</label>
                <div>
                    <select class="dropdown">
                        <option value="None">Select</option>
                        <option value="Text Input">Text Input</option>
                        <option value="Checkbox">Checkbox</option>
                        <option value="Radio Button">Radio Button</option>
                    </select>
                </div>
                <label class="lb">Field Label</label>
                <div>
                    <input class="in1" type="text" placeholder="Enter Field Label">
                </div>
                <button class="but" onclick="submit()">ADD FIELD!</button>
            </div>
            <div class="preview">
                <h1 style="padding-left: 10px;">FORM PREVIEW</h1>
            </div>
        </div>
        <script src="form.js"></script>
    </body>
</html>
